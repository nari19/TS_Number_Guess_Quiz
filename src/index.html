<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDN | 数字当てクイズ</title>
    <script src="./dist/index.js" defer></script>
</head>
<body>
    <h1>数字当てクイズ</h1>
    <p>1 から 100 までの数字を当ててみて！10 回以内に当てられるでしょうか。選んだ数字が大きいか小さいかを表示します。</p>
    <form onsubmit="return false;" >
        <label for="number">数字を入力してください: </label>
        <input type="text" name="number" >
        <input type="button" id="btn" value="予想を入力" >
    </form>
    <p>残り回数: <span id="clickTimesText"></span></p>
    <p>回答履歴: <span id="beforeAns"></span> &lt;x&lt; <span id="afterAns"></span></p>
</body>
</html>
